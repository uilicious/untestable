<template id="card-template">
    <div id="{{id}}-card" class="card">
        <label for="{{id}}-btn" class="card-label">
            {{label}}
        </label>
        <button id="{{id}}-btn" href="#" class="card-btn">
            <img src="{{image}}" alt="LA">
        </button>
    </div>
</template>
